- name: Demo on Loops
  hosts: localhost
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop:
        - Apple
        - Banana
        - Custard
- name: Demo on variables in Loops
  hosts: localhost
  vars:
    fruits:
      - Apple
      - Banana
      - Custard
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop: "{{ fruits }}"

- name: Demo on Loops-Map
  hosts: localhost
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit Name - {{ item.name }}, Quantity - {{ item.quantity }}
      loop:
        - { name: "apple", quantity: 100}
        - { name: "banana", quantity: 200}
        - { name: "custard", quantity: 300}

